<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-group-gender {
            display: flex;
            align-items: center;
        }

        .form-group-gender label {
            margin-right: 10px;
        }

        .form-group-gender input[type="radio"] {
            margin-left: 5px;
            margin-right: 2px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>

        <!-- Personal Information Section -->
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input type="text" id="middleName" name="middleName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group-gender">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Education Details Section -->
            <h3>Education Details</h3>
            <div class="form-group">
                <label for="tenth">10th Percentage:</label>
                <input type="number" id="tenth" name="tenth" min="0" max="100" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="twelfth">12th Percentage:</label>
                <input type="number" id="twelfth" name="twelfth" min="0" max="100" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="graduation">Graduation Percentage:</label>
                <input type="number" id="graduation" name="graduation" min="0" max="100" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="other">Other Qualifications:</label>
                <input type="text" id="other" name="other">
            </div>

            <!-- Experience Section -->
            <h3>Experience</h3>
            <div class="form-group">
                <label for="experience">Experience (in months):</label>
                <input type="number" id="experience" name="experience" min="0" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
